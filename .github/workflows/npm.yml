name: Release

on:
  push:
    branches:
      - main

jobs:
  test:
    # Skip if commit is from release-please (version bump / changelog only)
    if: "!startsWith(github.event.head_commit.message, 'chore: release main')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit testing
        run: npm test

  lint:
    # Skip if commit is from release-please (version bump / changelog only)
    if: "!startsWith(github.event.head_commit.message, 'chore: release main')"
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v20
        with:
          fail-if-changed: true

  release:
    needs:
      - test
      - lint
    # Always run, even if test/lint were skipped
    if: ${{ always() && !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4

      - name: Git Checkout
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@v6

      - name: Setup Node.js
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        if: ${{ steps.release.outputs.releases_created }}
        run: npm ci

      - name: Build
        if: ${{ steps.release.outputs.releases_created }}
        run: npm run build

      - name: Publish packages
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          for pkg in packages/*/; do
            echo "Publishing $pkg"
            npm publish "$pkg" || true
          done
