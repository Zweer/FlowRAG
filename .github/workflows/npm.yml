name: Release

on:
  push:
    branches:
      - main

jobs:
  test:
    # Skip if commit is from release-please (version bump / changelog only)
    if: "!startsWith(github.event.head_commit.message, 'chore: release packages')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit testing
        run: npm test

  e2e:
    if: "!startsWith(github.event.head_commit.message, 'chore: release packages')"
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: node_modules/@huggingface/transformers/.cache
          key: hf-models-${{ hashFiles('packages/provider-local/package.json') }}

      - name: E2E testing
        run: npm run test:e2e

  lint:
    # Skip if commit is from release-please (version bump / changelog only)
    if: "!startsWith(github.event.head_commit.message, 'chore: release packages')"
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v20
        with:
          fail-if-changed: true

  release:
    needs:
      - test
      - e2e
      - lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure git for tests
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Release
        run: npx bonvoy shipit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  docs:
    needs: release
    uses: ./.github/workflows/docs.yml
    permissions:
      pages: write
      id-token: write
