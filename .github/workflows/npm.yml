name: Release

on:
  push:
    branches:
      - main

jobs:
  test:
    # Skip if commit is from release-please (version bump / changelog only)
    if: "!startsWith(github.event.head_commit.message, 'chore: release packages')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit testing
        run: npm test

  lint:
    # Skip if commit is from release-please (version bump / changelog only)
    if: "!startsWith(github.event.head_commit.message, 'chore: release packages')"
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v20
        with:
          fail-if-changed: true

  release:
    needs:
      - test
      - lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish packages
        uses: changesets/action@v1
        with:
          # Single-step flow (direct publish without PR):
          # version: npm run version
          publish: npm run release
          # createGithubReleases: true
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
